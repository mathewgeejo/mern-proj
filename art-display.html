<!DOCTYPE html>
<html>
<head>
  <title>Art Display</title>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif;
      background: #1a1a1a;
      min-height: 100vh;
      padding: 40px;
      color: #fff;
    }
    h2 {
      text-align: center;
      color: #00ff9d;
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .art-grid { 
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .art { 
      background: #2d2d2d;
      padding: 15px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
    }
    .art:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 255, 157, 0.2);
    }
    img { 
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 15px;
      border: 2px solid #3d3d3d;
      transition: transform 0.3s;
    }
    .art:hover img {
      transform: scale(1.05);
    }
    strong {
      display: block;
      color: #00ff9d;
      font-size: 1.2rem;
      margin: 15px 0 10px;
    }
    a { 
      text-decoration: none;
      color: #808080;
      display: inline-block;
      padding: 8px 20px;
      background: #3d3d3d;
      border-radius: 30px;
      margin-top: 10px;
      transition: all 0.3s;
    }
    a:hover {
      background: #00ff9d;
      color: #1a1a1a;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h2>Available Art Pieces</h2>
  <div class="art-grid">
    <div class="art">
      <img src="art1.jpg" alt="Starry Night">
      <strong>Vincent van Gogh</strong>
      <a href="art1.html">View Details</a>
    </div>
    <div class="art">
      <img src="art2.jpg" alt="Mona Lisa">
      <strong>Leonardo da Vinci</strong>
      <a href="art2.html">View Details</a>
    </div>
    <div class="art">
      <img src="art3.jpg" alt="The Persistence of Memory">
      <strong>Salvador Dal√≠</strong>
      <a href="art3.html">View Details</a>
    </div>
    <div class="art">
      <img src="art4.jpg" alt="The Scream">
      <strong>Edvard Munch</strong>
      <a href="art4.html">View Details</a>
    </div>
    <div class="art">
      <img src="art5.jpg" alt="Girl with a Pearl Earring">
      <strong>Johannes Vermeer</strong>
      <a href="art5.html">View Details</a>
    </div>
  </div>
</body>
</html>
